<!-- Loading State -->
<div *ngIf="isLoading" class="text-center py-12">
  <div
    class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-blue-600"
  ></div>
  <p class="mt-4 text-gray-600">Loading statistics...</p>
</div>

<!-- Stats Grid -->
<div *ngIf="!isLoading && stats">
  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <!-- Total Tasks -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600">Total Tasks</p>
          <p class="text-3xl font-bold text-gray-900 mt-2">{{ stats.total }}</p>
        </div>
        <div
          class="h-12 w-12 bg-blue-100 rounded-lg flex items-center justify-center"
        >
          <svg
            class="h-6 w-6 text-blue-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Completed Tasks -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600">Completed</p>
          <p class="text-3xl font-bold text-green-600 mt-2">
            {{ getCompletedCount() }}
          </p>
        </div>
        <div
          class="h-12 w-12 bg-green-100 rounded-lg flex items-center justify-center"
        >
          <svg
            class="h-6 w-6 text-green-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- In Progress -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600">In Progress</p>
          <p class="text-3xl font-bold text-yellow-600 mt-2">
            {{ getInProgressCount() }}
          </p>
        </div>
        <div
          class="h-12 w-12 bg-yellow-100 rounded-lg flex items-center justify-center"
        >
          <svg
            class="h-6 w-6 text-yellow-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <!-- Overdue -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-600">Overdue</p>
          <p class="text-3xl font-bold text-red-600 mt-2">
            {{ stats.overdue }}
          </p>
        </div>
        <div
          class="h-12 w-12 bg-red-100 rounded-lg flex items-center justify-center"
        >
          <svg
            class="h-6 w-6 text-red-600"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Status Chart -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">Tasks by Status</h3>
      <div class="h-64">
        <canvas id="statusChart"></canvas>
      </div>
    </div>

    <!-- Priority Chart -->
    <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">
        Tasks by Priority
      </h3>
      <div class="h-64">
        <canvas id="priorityChart"></canvas>
      </div>
    </div>
  </div>
</div>
