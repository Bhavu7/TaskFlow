<div class="bg-white rounded-xl shadow-sm border border-gray-200">
  <!-- Header -->
  <div class="p-6 border-b border-gray-200">
    <div
      class="flex flex-col md:flex-row md:items-center md:justify-between space-y-4 md:space-y-0"
    >
      <h2 class="text-2xl font-bold text-gray-900">My Tasks</h2>

      <button
        (click)="openTaskForm()"
        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
      >
        <svg
          class="h-5 w-5 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        New Task
      </button>
    </div>

    <!-- Filters -->
    <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
      <!-- Search -->
      <div class="md:col-span-2">
        <input
          type="text"
          [(ngModel)]="filters.search"
          (ngModelChange)="applyFilters()"
          placeholder="Search tasks..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Priority Filter -->
      <div>
        <select
          title="Apply Filters"
          [(ngModel)]="filters.priority"
          (ngModelChange)="applyFilters()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">All Priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <!-- Status Filter -->
      <div>
        <select
          title="Apply Filters"
          [(ngModel)]="filters.status"
          (ngModelChange)="applyFilters()"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>
    </div>

    <!-- Clear Filters -->
    <div
      class="mt-4"
      *ngIf="filters.priority || filters.status || filters.search"
    >
      <button
        (click)="clearFilters()"
        class="text-sm text-blue-600 hover:text-blue-700 font-medium"
      >
        Clear all filters
      </button>
    </div>
  </div>

  <!-- Task List -->
  <div class="p-6">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-12">
      <div
        class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-blue-600"
      ></div>
      <p class="mt-4 text-gray-600">Loading tasks...</p>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!isLoading && filteredTasks.length === 0"
      class="text-center py-12"
    >
      <svg
        class="mx-auto h-16 w-16 text-gray-400"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"
        ></path>
      </svg>
      <h3 class="mt-4 text-lg font-medium text-gray-900">No tasks found</h3>
      <p class="mt-2 text-sm text-gray-500">
        Get started by creating a new task.
      </p>
      <button
        (click)="openTaskForm()"
        class="mt-4 inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Create Task
      </button>
    </div>

    <!-- Task Cards -->
    <div class="space-y-4" *ngIf="!isLoading && filteredTasks.length > 0">
      <div
        *ngFor="let task of filteredTasks"
        class="border border-gray-200 rounded-lg p-5 hover:shadow-md transition"
      >
        <div class="flex items-start justify-between">
          <!-- Task Info -->
          <div class="flex-1">
            <div class="flex items-center space-x-3 mb-2 flex-wrap gap-2">
              <h3 class="text-lg font-semibold text-gray-900">
                {{ task.title }}
              </h3>

              <!-- Priority Badge -->
              <span
                class="px-2 py-1 text-xs font-medium rounded-full border"
                [ngClass]="getPriorityClass(task.priority)"
              >
                {{ task.priority | titlecase }}
              </span>

              <!-- Status Badge -->
              <span
                class="px-2 py-1 text-xs font-medium rounded-full border"
                [ngClass]="getStatusClass(task.status)"
              >
                {{
                  task.status === "in-progress"
                    ? "In Progress"
                    : (task.status | titlecase)
                }}
              </span>
            </div>

            <p class="text-gray-600 text-sm mb-3" *ngIf="task.description">
              {{ task.description }}
            </p>

            <div
              class="flex items-center space-x-4 text-xs text-gray-500 flex-wrap gap-2"
            >
              <div class="flex items-center">
                <svg
                  class="h-4 w-4 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                {{ formatDate(task.due_date!) }}
              </div>

              <div
                class="flex items-center"
                *ngIf="authService.isAdmin() && task.user_name"
              >
                <svg
                  class="h-4 w-4 mr-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                {{ task.user_name }}
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex space-x-2 ml-4">
            <button
              (click)="openTaskForm(task)"
              class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
              title="Edit task"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                ></path>
              </svg>
            </button>

            <button
              (click)="deleteTask(task.id)"
              class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
              title="Delete task"
            >
              <svg
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Task Form Modal -->
<app-task-form
  [show]="showTaskForm"
  [task]="editingTask"
  (close)="closeTaskForm()"
  (taskSaved)="onTaskSaved()"
></app-task-form>
